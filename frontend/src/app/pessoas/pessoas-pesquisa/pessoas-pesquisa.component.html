<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="col-12">
      <label>Nome</label>
      <input
        type="text"
        pInputText
        class="w-full p-inputtext-sm"
        placeholder=""
      />
    </div>
    <div class="col-12">
      <button
        pButton
        icon="pi pi-search"
        class="p-button-sm"
        type="submit"
        label="Pesquisar"
      ></button>
    </div>

    <div class="col-12">
      <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid>
    </div>
    <a pButton class="p-button-sm" label="Nova pessoa"></a>
  </div>
</div>
