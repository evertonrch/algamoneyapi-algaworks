<div class="container">
    <div class="grid">
        <div class="col-12">
            <h1>Lançamentos</h1>
        </div>
        <div class="col-12">
            <label>Descrição</label>
            <input type="text" pInputText class="w-full p-inputtext-sm" placeholder="Small">  
        </div>
        
        <div class="col-12">
            <label style="display: block;">Vencimento</label>
            <input pInputText type="text" class="p-inputtext-sm" style="width: 95px;">

            <label style="margin: 0 5px 0 5px;">Até</label>
            <input pInputText type="text" class="p-inputtext-sm" style="width: 95px;">        
        </div>
        
        <div class="col-12">
            <button pButton icon="pi pi-search" class="p-button-sm" type="submit" label="Pesquisar"></button>
        </div>
    </div>

    <!-- tabela -->
    <div class="col-12">
        <p-table [value]="lancamentos" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
              <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th class="col-data-header">Vencimento</th>
                <th class="col-data-header">Pagamento</th>
                <th class="col-valor-header">Valor</th>
                <th class="col-acoes-header"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento>
              <tr>
                <td>{{ lancamento.pessoa }}</td>
                <td>{{ lancamento.descricao }}</td>
                <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
                <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
                <td class="col-valor-content" [style.color]="tipoValor(lancamento.tipo)">
                    {{lancamento.valor }}
                </td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil"></a>
                  <button pButton icon="pi pi-trash"></button>
                </td>
              </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="col-12">
        <a pButton class="p-button-sm" label="Novo lançamento"></a>
    </div>
    
</div>
