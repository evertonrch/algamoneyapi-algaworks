<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="col-12">
      <label>Descrição</label>
      <input type="text" pInputText class="w-full p-inputtext-sm" />
    </div>

    <div class="col-12">
      <label style="display: block">Vencimento</label>
      <input
        pInputText
        type="text"
        class="p-inputtext-sm"
        style="width: 95px"
      />

      <label style="margin: 0 5px 0 5px">Até</label>
      <input
        pInputText
        type="text"
        class="p-inputtext-sm"
        style="width: 95px"
      />
    </div>

    <div class="col-12">
      <button
        pButton
        icon="pi pi-search"
        class="p-button-sm"
        type="submit"
        label="Pesquisar"
      ></button>
    </div>
  </div>

  <!-- tabela -->
  <div class="col-12">
    <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
  </div>

  <a pButton class="p-button-sm" label="Novo lançamento"></a>
</div>
