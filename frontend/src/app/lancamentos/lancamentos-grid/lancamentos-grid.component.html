<p-table
  [value]="lancamentos"
  [paginator]="true"
  [rows]="3"
  [showCurrentPageReport]="true"
  styleClass="p-datatable-sm"
  [tableStyle]="{ 'min-width': '50rem' }"
  responsiveLayout="stack"
  [breakpoint]="'560px'"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Pessoa</th>
      <th>Descrição</th>
      <th class="col-data-header">Vencimento</th>
      <th class="col-data-header">Pagamento</th>
      <th class="col-valor-header">Valor</th>
      <th class="col-acoes-header"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{ lancamento.pessoa }}</td>
      <td>{{ lancamento.descricao }}</td>
      <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
      <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
      <td class="col-valor-content" [style.color]="tipoValor(lancamento.tipo)">
        {{ lancamento.valor }}
      </td>
      <td class="col-acoes" style="justify-content: start">
        <a
          pButton
          icon="pi pi-pencil"
          pTooltip="Editar"
          tooltipPosition="top"
        ></a>
        <button
          pButton
          icon="pi pi-trash"
          pTooltip="Excluir"
          tooltipPosition="top"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
